<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Consulta</title>
    </h:head>
    <h:body>

        <ui:composition template="plantillas/main.xhtml">
            <ui:define name="content">
                <div id="menu" align="center">
                    <h:panelGrid columns="4" cellpadding="1" cellspacing="1" class="panelMenu" width="100%">
                        <h2> Área de consulta de peticiones </h2>
                    </h:panelGrid>
                </div>
                <div align="center">
                    <br/>
                    <div align="center" class="panelBack">
                        <div align="right">
                            <h:panelGrid columns="2" cellpadding="10" cellspacing="1">
                                <h3>Fecha: </h3>
                                <h:outputText value=" 18/10/2018 12:12:12"/>
                            </h:panelGrid>
                        </div>
                        <hr/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h3 style="text-align: right;">Tipo de servicio/petición: </h3>
                            <h:outputText value=" Consulta Oftomológica"/>
                            <h3 style="text-align: right;">Area: </h3>
                            <h:outputText value="Oftalmológica"/>
                        </h:panelGrid>
                        <hr/>
                        <div align="left">
                            <h:form id="formDesc">
                                <h:panelGrid columns="1" cellpadding="1" cellspacing="1">
                                    <h3>Descripción enviada: </h3>
                                    <h:inputTextarea disabled="true" 
                                                     value="Buenas tardes, me gustaría reservar para un chequeo de ojos"
                                                     class="textArea"
                                                     rows="5"
                                                     readonly="true"
                                                     />
                                </h:panelGrid>
                                <h:panelGrid columns="2" cellpadding="1" cellspacing="1">
                                    <h3>Respuesta: </h3>
                                    <h:commandButton id="acep"
                                                     value="Aceptar" 
                                                     class="btnL" 
                                                     action="MenuEmpleados.xhtml"
                                                     />
                                    <h:inputTextarea disabled="true" 
                                                     value="Claro que si, la cita quedo para el día 30/10/2018"
                                                     class="textArea"
                                                     rows="5"
                                                     readonly="true"
                                                     />
                                    <h:commandButton id="resp"
                                                     value="Responder" 
                                                     class="btnL"
                                                     type="button"
                                                     />
                                </h:panelGrid>
                            </h:form>
                        </div>
                    </div>
                    <br/>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
